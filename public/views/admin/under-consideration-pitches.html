<header class="header" app-header></header>

<section ng-controller="AdminController" class="section section--regular">
  <div class="section-content section-content--has-nav">
    <div class="section-content-nav {{isMobileNavOpen}}" ng-include src="'views/subviews/admin-nav.html'"></div>

    <div class="section-content-content">
      <!-- List All Pitches -->
      <div admin-pitch-list data-status="under_consideration" class="pitch-list">
        <h3 class="card-heading">Under Consideration Pitches</h3>
        <p>These pitches are have made it past the first round of review and are available to be pitched to studios.</p>

        <div class="pitch-list-item">There are currently {{pitches.length}} pitches under consideration.</div>
        <div admin-pitch ng-repeat="pitch in pitches" class="pitch-list-item" data-id="{{pitch._id}}">
          <div class="pitch-genre">{{pitch.genre}}</div>
          <p>{{pitch.pitchText}}</p>
          <div class="btn-container pitch-actions">
            <button class="btn btn--tertiary js-reject-pending-pitch">Reject</button>
            <button class="btn btn--secondary js-accept-pending-pitch">Move to Negotiation</button>
          </div>
        </div>


      </div>
    </div>
  </div>
</section>
